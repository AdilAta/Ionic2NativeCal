
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Hello Ionic</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">



  <ion-item>
    <ion-label fixed>Event Name</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label fixed>Date</ion-label>
    <ion-input type="date" [(ngModel)]="date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Start</ion-label>
    <ion-input type="time" [(ngModel)]="start"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label fixed>End</ion-label>
    <ion-input type="time" [(ngModel)]="end"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Location</ion-label>
    <ion-input type="text" [(ngModel)]="location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Notes</ion-label>
    <ion-input type="text" [(ngModel)]="notes"></ion-input>
  </ion-item>


  
  <p>
    <button primary (click)="createEvent()">Create Event</button>
  </p>

  <p>
    <button primary (click)="openCalendar()">Open Calendar</button>
  </p>

</ion-content>
